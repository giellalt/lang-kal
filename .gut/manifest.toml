[package]
name = "kal"
human_name = "Kalaallisut"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.kal]
filename = "kl-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-kal"
platform = "windows"
uuid = "6F7447D6-DE8A-42AE-AD02-7B7BD40336B9"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.kl"
package = "speller-kal"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-kal-mso"
platform = "windows"
uuid = "32E70E86-BED1-45E8-9D64-28991153C3FA"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-kal"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
