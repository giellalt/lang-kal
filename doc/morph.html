<h1>Morphology</h1>

<h2>Nouns</h2>
p


<p>Nouns follow one of three declension types.</p>

<h3>Type 1</h3>

<ul>
<li>Vowel-final 
<li>-uk/-ik-final
<li>-ak-final
<li>-q-final
<li>-t-final</ul>

<h3>Type 2</h3>

<p>-raq, -gaq</p>


<h3>Type 3</h3>

<p>-neq, -eq, others</p>
